<!doctype html>

<html>
<head>
   
    <title>Etch A Sketch Project</title> 
    <!-- for the Odin Project Tutorials, JS/JQuery Section -->
    <link rel="stylesheet" type="text/css" href="css/etch.css"/>
	<script rel="text/javascript" src="js/etch.js"></script> 
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
  
</head> 
<body>
<div class = "controlPanel">
  
   
    <!-- button area -->
    <button type="button" id="clear">Clear Grid</button>
    <button type ="button" id="change">Dimensions</button>
    
    <div class="colorselect">
        <form action="">
        <p>Choose Marker Color:</p>
        <input type="radio" name="color" value="yellow">Yellow<br>
        <input type="radio" name="color" value="black">Black<br>
        <input type="radio" name="color" value="green">Green<br>
        <input type="radio" name="color" value="red">Red<br>
        <input type="radio" name="color" value="blue">Blue<br>
        <input type="radio" name="color" value="orange">Orange<br>
        

        </form>
    </div>
    
    
</div>

<!-- large element which will contain the elements of the etch a sketch -->
    
 <div class="container"> <!-- contains the grid -->
   
</div>     
 


 <script rel="text/javascript" src="js/etch.js"></script> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  

</body>
    
    
    
    
    
    
    
    
    
    
    
</html>
